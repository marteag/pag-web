<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="login-form">
    <label for="username">Nombre de Usuario</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <script>
    var intentos = 0; // Variable para contar los intentos de inicio de sesión

    // Evento de envío del formulario de inicio de sesión
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el comportamiento predeterminado del formulario

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Realizar la validación del inicio de sesión
      if (validarCredenciales(username, password)) {
        // Inicio de sesión exitoso, redirigir a la página principal
        window.location.href = 'dashboard.html';
      } else {
        intentos++;

        if (intentos >= 3) {
          // Se ha alcanzado el número máximo de intentos permitidos
          mostrarMensajeMaximoIntentos();
        } else {
          // Mostrar mensaje de error genérico
          mostrarMensajeError();
        }
      }
    });

    function validarCredenciales(username, password) {
      // Simular una validación de credenciales (aquí puedes agregar tu lógica real)
      const usuariosValidos = [
        { username: 'usuario1', password: '123456' },
        { username: 'usuario2', password: 'abcdef' },
        // Agrega aquí más usuarios válidos si es necesario
      ];

      // Verificar si el nombre de usuario y la contraseña coinciden con los usuarios válidos
      return usuariosValidos.some(user => user.username === username && user.password === password);
    }

    function mostrarMensajeError() {
      // Mostrar mensaje de error genérico en la pantalla
      alert('Las credenciales de inicio de sesión no son válidas.');
    }

    function mostrarMensajeMaximoIntentos() {
      // Mostrar mensaje de máximo de intentos alcanzados en la pantalla
      alert('Has alcanzado el número máximo de intentos. Inténtalo más tarde.');
      // Puedes redirigir a otra página o realizar alguna acción adicional
    }
  </script>
</body>
</html>
