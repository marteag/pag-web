<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="login-form">
    <label for="username">Nombre de Usuario</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
  </form>

  <script>
    // Evento de envío del formulario de inicio de sesión
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el comportamiento predeterminado del formulario

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Verificar las credenciales ingresadas
      if (username === 'usuario1' && password === '1234') {
        // Credenciales válidas, redirigir a la página principal
        window.location.href = 'dashboard.html';
      } else if (username !== 'usuario1' && password === '1234') {
        // Usuario incorrecto
        alert('El nombre de usuario es incorrecto. Inténtalo de nuevo.');
      } else if (username === 'usuario1' && password !== '1234') {
        // Contraseña incorrecta
        alert('La contraseña es incorrecta. Inténtalo de nuevo.');
      } else {
        // Usuario y contraseña incorrectos
        alert('Las credenciales de inicio de sesión son incorrectas. Inténtalo de nuevo.');
      }
    });
  </script>
</body>
</html>
